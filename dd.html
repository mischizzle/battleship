<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Drag and drop prototype</title>

  <link rel="stylesheet" type="text/css" href="_css/drag_and_drop.css">

  <style>
    #drag {
      width:20px;
      height:20px;
      background:#000000;
      position: absolute;
      z-index: 1;
      top: 50px;
    }

    #drop {
      position: absolute;
      width:100px;
      height:100px;
      background:#cdcdcd;
      left:400px;
      top:100px;
      z-index: 0;
    }

    #parent-container {
      position: relative;
      margin: 100px;
      width: 200px;
      height: 100px;
      border:1px solid #666666;
    }
  </style>
</head>
<body>

<div style="padding: 100px;">
  <div id="drag"></div>
</div>


<div id="drop"></div>

<!--<script type="text/javascript" src="_js/drag_and_drop.js"></script>-->

  var dragTarget = document.getElementById('drag');
  var dropTarget = document.getElementById('drop');

</script>

</html>
