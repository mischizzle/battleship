<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="_css/battleship.css">
  <link rel="stylesheet" type="text/css" href="_css/drag_and_drop.css">
</head>
<body>

<h1>Battleship</h1>

<div class="ships">

  <div class="info">

    <p id="msg"></p>

    <p>Place your ships:</p>

    <div id="aircraftCarrier" class="ship"></div>

    <div id="battleship" class="ship"></div>

    <div id="submarine" class="ship"></div>

    <div id="cruiser1" class="ship"></div>

    <div id="cruiser2" class="ship"></div>

    <div id="patrol1" class="ship"></div>

    <div id="patrol2" class="ship"></div>
  </div>

</div>


<div class="game">

  <p>Player board</p>
  <table id="playerBoard"></table>

  <hr />

  <p>Enemy board</p>
  <table id="enemyBoard"></table>

  <br/>

  <button id="play">Start game</button>

</div>

<!-- RX library -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/4.0.0/rx.lite.js"></script>
<script type="text/javascript" src="_js/dragDropRx.js"></script>

<script type="text/javascript" src="_js/Cell.js"></script>
<script type="text/javascript" src="_js/Ship.js"></script>
<script type="text/javascript" src="_js/Board.js"></script>
<script type="text/javascript" src="_js/Game.js"></script>

<!-- Main battleship file; initializes all parts-->
<script type="text/javascript" src="_js/gameSetup.js"></script>







</body>
</html>
