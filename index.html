<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="_css/battleship.css">
  <link rel="stylesheet" type="text/css" href="_css/drag_and_drop.css">
</head>
<body>

<h1>Battleship</h1>

<div class="ships">

  <div class="info">

    <p>Place your ships:</p>

    <div id="step1">
      <span>Aircraft carrier</span>
      <div id="aircraftCarrier" class="ship aircraftCarrier"></div>
    </div>

    <div id="step2" class="hidden">
      <span>Battleship</span>
      <div id="battleship" class="ship battleship"></div>
    </div>

    <div id="step3" class="hidden">
      <span class="hidden">Submarine</span>
      <div id="submarine" class="ship submarine hidden"></div>
    </div>

    <div id="step4" class="hidden">
      <span class="hidden">Cruisers</span>
      <div id="cruiser1" class="ship destroyer hidden"></div>
      <br/>
      <div id="cruiser2" class="ship destroyer hidden"></div>
    </div>

    <div id="step5" class="hidden">
      <span class="hidden">Patrol Boats</span>
      <div id="patrol1" class="ship patrol hidden"></div>
      <br/>
      <div id="patrol2" class="ship patrol hidden"></div>
    </div>

  </div>

  <button id="nextStep" style="margin-top: 100px; width: 100px; ">Next ship</button>

</div>



<div class="game">

  <p>Player board</p>
  <table id="playerBoard"></table>

  <hr />

  <p>Enemy board</p>
  <table id="enemyBoard"></table>

</div>

<!-- RX library -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/4.0.0/rx.lite.js"></script>
<script type="text/javascript" src="_js/dragDropRx.js"></script>

<script type="text/javascript" src="_js/Cell.js"></script>
<script type="text/javascript" src="_js/Ship.js"></script>
<script type="text/javascript" src="_js/Board.js"></script>
<script type="text/javascript" src="_js/Game.js"></script>

<!-- Main battleship file; initializes all parts-->
<script type="text/javascript" src="_js/gameSetup.js"></script>







</body>
</html>
