<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="_css/battleship.css">
</head>
<body>

<h1>Battleship</h1>

  <div class="info">
    <p>Place your ships:</p>

    <div class="boats">
      <span>Aircraft carrier</span>
      <div id="aircraftCarrier" class="ship aircraftCarrier"></div>
    </div>

    <div class="boats">
      Battleship
      <div id="battleship" class="ship battleship"></div>
    </div>

    <div class="boats">
      Submarine
      <div id="submarine" class="ship submarine"></div>
    </div>

    <div class="boats">
      Destroyer x2
      <div id="cruiser1" class="ship destroyer"></div>
      <br/>
      <div id="cruiser2" class="ship destroyer"></div>
    </div>

    <div class="boats">
      Patrol boat x2
      <div id="patrol1" class="ship patrol"></div>
      <br/>
      <div id="patrol2" class="ship patrol"></div>
    </div>

  </div>

  <div class="game"> 
    <p>Enemy board</p>
    <table id="enemyBoard"></table>

    <hr />

    <p>Player board</p>
    <table id="playerBoard"></table>
  </div>

  <script type="text/javascript" src="_js/drag_and_drop.js"></script>
  <script type="text/javascript" src="_js/Cell.js"></script>
  <script type="text/javascript" src="_js/Ship.js"></script>
  <script type="text/javascript" src="_js/Board.js"></script>
  <script type="text/javascript" src="_js/Game.js"></script>

  <script type="text/javascript">
    var battleship = new Game();
    battleship.initBoards();
  </script>

</body>
</html>
